<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"
    -->
    <title>Document</title>
    
        <!----apply internal css and change the h1 color to blue--->

        <!---Create a CSS class .red-text and changed the h2 color to blue-->
    <style>
    
    /*change the image size to 100px*/
     .smaller-image{
         width:100px;
        }


        /*add a green border around image*/
    .thick-green-border{
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;  /*change border radius to 10px*/ /*make circular border*/
        }

     .red-text{
            color: red;
        }
        /*change the font size of p element to 16px*/
         p{
           font-size:16px;
           font-family:monospace; /*change the font-family to monoscope*/
          }


        /*change the font-family of h2 to lobster using google font*/
          h2{
         font-family: Lobster, monospace;  /*degrage the font to monospace when lobster font not available*/
            }
      </style>
      
</head>
<body>

    <h2 class=".red-text">CatPhotoApp</h2>

    <!----change the h1 color to red--->
    <h2 style="color:red;">CatPhotoApp</h2>

      
   
    <main>
        <!----the first p element is red-->
      <p class="red-text"> Click here to view more <a href="#">cat photos</a>.</p>
    
      <a href="#"><img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
    
      <div>
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </div>
    
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label><input type="checkbox" name="personality" checked> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Energetic</label><br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
</body>
</html>
